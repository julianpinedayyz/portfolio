<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    @media (prefers-color-scheme: dark) {
      #background { fill: #000000; }
      #text { fill: #ffffff; }
    }
    @media (prefers-color-scheme: light) {
      #background { fill: #ffffff; }
      #text { fill: #000000; }
    }
  </style>
  <rect id="background" width="32" height="32" rx="8" fill="white"/>
  <text id="text" x="50%" y="54%" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="black">JP</text>
</svg>